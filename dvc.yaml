stages:
  extract_data:
    cmd: python3 src/data/extract_data.py
    deps:
    - src/data/extract_data.py
    - data/raw/datasets.zip
    outs:
    - data/raw/datasets:
        cache: false
  make_dataset:
    cmd: python3 src/data/make_dataset.py
    deps:
    - data/raw/datasets
    - src/data/make_dataset.py
    outs:
    - data/processed/datasets_processed.zip
  train_model:
    cmd: python3 src/models/train_model.py
    deps:
    - data/processed/datasets_processed.zip
    - src/models/train_model.py
    outs:
    - models/saved/10_50_0.001_0.25_cpu_unet_model.pth:
        persist: true
  predict_model:
    cmd: python3 src/models/predict_model.py
    deps:
    - models/saved/10_50_0.001_0.25_cpu_unet_model.pth
    - src/models/predict_model.py
    metrics:
    - models/metrics/acc.metrics
    - models/metrics/iou.metrics
